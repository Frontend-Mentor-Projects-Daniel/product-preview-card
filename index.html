<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section">
        <!-- PRODUCT COMPONENT -->
        <div class="product-card">
          <!-- PRODUCT PREVIEW IMAGE -->
          <picture class="product-card__image">
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(min-width: 375px)"
            />
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 1440px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="A preview image of the product, Gabrielle Essence Eau De Parfum"
            />
          </picture>

          <!-- PRODUCT TEXT CONTENT -->
          <div class="product-card__text-content">
            <h2>perfume</h2>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <!-- PRICE -->
          <div class="product-card__price">
            <span class="product-card__current-price">$149.99</span>
            <span class="product-card__old-price">$169.99</span>
          </div>

          <!-- ADD TO CART BUTTON -->
          <button class="btn--add-to-cart">
            <img src="./images/icon-cart.svg" role="image" alt="" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
